[env]
framework = arduino
lib_deps = 
	nrf24/RF24Network@^2.0.0
	nrf24/RF24Mesh@^2.0.0
	nrf24/RF24@1.4.7
	thijse/ArduinoLog@^1.1.1
	jchristensen/JC_Button@^2.1.2
	https://github.com/jasonacox/TM1637TinyDisplay.git

[serialLine]
board_upload.speed = 115200
monitor_speed = 115200

[env:lgt8f328d]
extends = serialLine
platform = lgt8f
board = lgt8f328p

[env:atmel]
extends = serialLine
board = ATmega328P
platform = atmelavr